<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,700,700italic" rel="stylesheet" />
    <title>MONEYVEST | Registration</title>
    <link rel="stylesheet" href="nulling-style.css">
    <link rel="stylesheet" href="style-registration.css">
    <link rel="shortcut icon" href="images/icon.png">
    <link rel="stylesheet" href="common.css">
</head>
<body>
    <div class="background"><img src='images/background.jpg'></div>
    <div class="wrapper">
        <div class="notice">Error</div>
        <div class="header">
            <a class="title" href="/">
                <div class="crypto">MONEY</div>
                <div class="pro">VEST</div>
            </a>
            <div class="burger">
                <img src="images/burger.svg" alt="">
            </div>
            <div class="nonauthorized_btns button">
                <a class="reg" href="registration">
                    <p>Регистрация</p>
                </a>
                <a class="enter" href="login">
                    <p>Вход</p>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="title">Регистрация</div>
            <div class="text">
                <p>ФИО*</p>
                <div class="input">
                    <input id="fullName" type="text">
                </div>
            </div>
            <div class="text">
                <p>Номер телефона*</p>
                <div class="input">
                    <input id="number" type="number">
                </div>
            </div>
            <div class="text">
                <p>Email*</p>
                <div class="input">
                    <input id="email" type="text">
                </div>
            </div>
            <div class="text">
                <p>Password*</p>
                <div class="input">
                    <input id="password" type="password">
                </div>
            </div>
            <a class="button" id="reg_btn" href="#">
                <p>Зарегистрироваться</p>
            </a>
        </div>
    </div>
</body>
<script src="common.js"></script>
<script src="reg.js"></script>
</html>
