<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Poppins:regular,700,700italic" rel="stylesheet" />
    <title>MONEYVEST | Log In</title>
    <link rel="stylesheet" href="nulling-style.css">
    <link rel="stylesheet" href="style-enter.css">
    <link rel="stylesheet" href="common.css">
    <link rel="shortcut icon" href="images/icon.png">
</head>
<body>
    <div class="background"><img src='images/background.jpg'></div>
    <div class="wrapper">
        <div class="notice">Error</div>
        <div class="header">
            <a class="title" href="/">
                <div class="crypto">MONEY</div>
                <div class="pro">VEST</div>
            </a>
            <div class="burger">
                <img src="images/burger.svg" alt="">
            </div>
            <div class="nonauthorized_btns button">
                <a class="reg" href="registration">
                    <p>Регистрация</p>
                </a>
                <a class="enter" href="login">
                    <p>Вход</p>
                </a>
            </div>
        </div>
        <div class="main">
            <div class="title">Вход</div>
            <div class="text">
                <p>Email*</p>
                <div class="input">
                    <input id="email" type="text">
                </div>
            </div>
            <div class="text">
                <p>Пароль*</p>
                <div class="input">
                    <input id="password" type="text">
                </div>
            </div>
            <a class="button" id="loginBtn" href="#">
                <p>Войти</p>
            </a>
        </div>
    </div>
</body>
<script src="common.js"></script>
<script src="login.js"></script>
</html>
